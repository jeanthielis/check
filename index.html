<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Checklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 15px; margin-top: 5px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; transition: border 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        
        button { width: 100%; padding: 18px; background: #25d366; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; margin-top: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button:hover { background: #1ebd59; }
        .note { font-size: 12px; color: #888; text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h2> Novo Checklist</h2>
        
        <label>C贸digo Extra</label>
        <input type="number" id="extra" placeholder="Digite ou leia o c贸digo">

        <label>C贸digo Comercial</label>
        <input type="number" id="comercial" placeholder="Digite ou leia o c贸digo">

        <label>C贸digo Popular</label>
        <input type="number" id="popular" placeholder="Digite ou leia o c贸digo">

        <button onclick="gerarLinkZap()">
            <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.017-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
            Enviar no WhatsApp
        </button>
        <div class="note">Isso abrir谩 o WhatsApp com o link para confer锚ncia.</div>
    </div>

    <script>
        function gerarLinkZap() {
            // ==========================================================
            // 锔 IMPORTANTE: TROQUE PELO SEU LINK DA PAGINA B AQUI!
            // ==========================================================
            const urlPaginaB = 'https://check-confirm.netlify.app/'; 
            
            // Coletar dados
            const extra = document.getElementById('extra').value;
            const comercial = document.getElementById('comercial').value;
            const popular = document.getElementById('popular').value;

            if(!extra || !comercial || !popular) {
                alert("Por favor, preencha todos os 3 c贸digos.");
                return;
            }

            const payload = {
                e: extra,
                c: comercial,
                p: popular,
                d: new Date().toLocaleString('pt-BR')
            };

            // Criptografar (AES)
            const jsonStr = JSON.stringify(payload);
            const encrypted = CryptoJS.AES.encrypt(jsonStr, 'minha-chave-secreta-123').toString();
            
            // Codificar para URL (remove caracteres especiais)
            const paramSeguro = encodeURIComponent(encrypted);

            // Montar link final
            const linkAuditoria = `${urlPaginaB}?dados=${paramSeguro}`;

            // Texto do WhatsApp
            const textoZap = ` *Novo Checklist Criado* %0A` +
                             `Toque no link abaixo para iniciar a confer锚ncia:%0A%0A` + 
                             `${linkAuditoria}`;

            // Abrir WhatsApp
            window.open(`https://wa.me/?text=${encodeURIComponent(textoZap)}`, '_blank');
        }
    </script>
</body>
</html>
